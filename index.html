<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sutra Scans</title>
  <link rel="icon" type="image/png" href="sutra.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #111;
      color: #fff;
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    .hero {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    .hero video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <img src="sutra.png" alt="Sutra Scans Logo">
    <h1>Sutra Scans</h1>
  </header>

  <section class="hero">
    <video src="banner.mp4" autoplay muted loop playsinline></video>
  </section>

</body>
</html>
