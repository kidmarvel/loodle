<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Video Player</h1>
  <video controls>
    <source src="banner.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
