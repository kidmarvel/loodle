<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loodle Learning Hub â€” Student Login</title>
  <style>
    :root {
      --grade7: #3498db;
      --grade8: #2ecc71;
      --grade9: #e74c3c;
      --grade10: #f39c12;
      --dark: #2c3e50;
      --light: #ecf0f1;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light);
      color: var(--dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }
    .login-container {
      background: white;
      padding: 3rem 2.5rem;
      max-width: 380px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(52,152,219,0.12);
      text-align: center;
    }
    .login-container h2 {
      color: var(--grade7);
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2rem;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    input[type="email"],
    input[type="password"] {
      padding: 12px 14px;
      font-size: 1rem;
      border: 1.5px solid #bcccdc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: var(--grade7);
      box-shadow: 0 0 4px var(--grade7);
      outline: none;
    }
    button[type="submit"] {
      padding: 14px;
      background: linear-gradient(90deg, var(--grade7), var(--grade8));
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: linear-gradient(90deg, var(--grade8), var(--grade7));
      box-shadow: 0 8px 20px rgba(46,204,113,0.3);
      outline: none;
    }
    #loginError {
      margin-top: 14px;
      color: var(--grade9);
      font-weight: 600;
      font-size: 0.95rem;
      min-height: 1.25rem;
      user-select: none;
    }
    #forgotPassword {
      margin-top: 22px;
      display: inline-block;
      color: var(--grade7);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.25s ease;
      user-select: none;
      font-size: 0.95rem;
    }
    #forgotPassword:hover,
    #forgotPassword:focus {
      color: var(--grade9);
      text-decoration: underline;
      outline: none;
    }
    @media (max-width: 400px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="login-container" aria-label="Student login form">
    <h2>Student Login</h2>
    <form id="loginForm" autocomplete="username">
      <input type="email" id="email" placeholder="School Email" required aria-required="true" aria-label="School Email">
      <input type="password" id="password" placeholder="Password" required aria-required="true" aria-label="Password">
      <button type="submit">Login</button>
    </form>
    <div id="loginError" role="alert" aria-live="assertive"></div>
    <a href="#" id="forgotPassword" tabindex="0">Forgot Password?</a>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config from your project
    const firebaseConfig = {
      apiKey: "AIzaSyCty5Nu4gzIPRz5g1PSJ_cJbbDQ7wkPmJk",
      authDomain: "loodle-learning-hub.firebaseapp.com",
      databaseURL: "https://loodle-learning-hub-default-rtdb.firebaseio.com",
      projectId: "loodle-learning-hub",
      storageBucket: "loodle-learning-hub.firebasestorage.app",
      messagingSenderId: "545169195509",
      appId: "1:545169195509:web:43e3e965fb7efd8659a0bc"
    };
    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');
    const forgotPassword = document.getElementById('forgotPassword');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      loginError.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = 'dashboard.html';
        })
        .catch((error) => {
          loginError.textContent = error.message;
        });
    });

    forgotPassword.addEventListener('click', (event) => {
      event.preventDefault();
      const email = prompt("Please enter your school email to receive a password reset link:");
      if (email) {
        firebase.auth().sendPasswordResetEmail(email)
          .then(() => alert('Password reset email sent. Please check your inbox.'))
          .catch(error => alert('Error: ' + error.message));
      }
    });
  </script>
</body>
</html>
